---
layout: default
---
{%-include back_link.html-%}
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <span>{{ post.date | date: site.theme_config.date_format }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
