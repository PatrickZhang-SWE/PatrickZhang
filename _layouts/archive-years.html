---
layout: default
---
{%-include back_link.html -%}
<h1>{{ page.date | date: "%Y" }}</h1>
<ul>
{% for post in site.posts %}
{% assign postyear = post.date | date: "%Y" %}
  {% if postyear == page.year %}
  <li>
    <span>{{ post.date | date: "%b %-d, %Y" }}</span>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
  {% endif %} 
{% endfor %}
</ul>
