{%-include back_link.html categories=page.categories-%}
{%-if page.categories-%}
 <span> <span>
 {%- for category in page.categories -%}
    <a href="/category/{{category}}">{{ category }}</a>
    <span><span>

{%-endif-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
